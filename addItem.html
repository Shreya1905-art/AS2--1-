<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="addItem.css?v=1">
    <title>Add New Item</title>
</head>
<body>
    <form method="post" action="/items/add" enctype="multipart/form-data">
        
        <!-- Feature Image Section -->
        <fieldset>
            <legend>Upload Feature Image</legend>
            <div class="mb-3">
                <input class="form-control" type="file" id="featureImage" name="featureImage">
            </div>
        </fieldset>

        <br>

        <!-- Item Details Section -->
        <fieldset>
            <legend>Item Details</legend>
            
            <div class="mb-3">
                <label for="title" class="form-label">Item Name:</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="text" class="form-control" id="price" name="price">
            </div>

            <div class="mb-3">
                <label for="body" class="form-label">Description:</label>
                <textarea class="form-control" id="body" name="body" rows="8"></textarea>
            </div>

            <div class="row">
                <!-- Category Selection -->
                <div class="col-md-6 mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <select class="form-control" id="category" name="category">
                        <option value="1">Home & Garden</option>
                        <option value="2">Electronics, Computers & Video Games</option>
                        <option value="3">Clothing</option>
                        <option value="4">Sports & Outdoors</option>
                        <option value="5">Pets</option>
                    </select>
                </div>

                <!-- Visibility Checkbox -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Visibility:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="published" name="published">
                        <label class="form-check-label" for="published">Publish</label>
                    </div>
                </div>
            </div>
        </fieldset>

        <hr>

        <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
</body>
</html>
